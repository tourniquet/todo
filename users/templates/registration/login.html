{% extends "todo/base.html" %}

{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. PLease try again
  {% endif %}

  <form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'todo:index' %}" />
  </form>
{% endblock content %}
